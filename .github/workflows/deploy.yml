name: Build & Deploy to Local k3d

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    # ğŸ‘‡ We'll run this job directly on your EC2 server (which hosts k3d)
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Fix kubeconfig for k3d
        run: |
          mkdir -p ~/.kube
          k3d kubeconfig get picredit | sed 's/0.0.0.0/127.0.0.1/g' > ~/.kube/config
          kubectl get nodes

      - name: Build & load Docker image
        run: |
          docker build -t pi-credit-app:latest -f app/Dockerfile .
          k3d image import pi-credit-app:latest --cluster picredit

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/pi-credit-app

