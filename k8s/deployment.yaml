name: Build & Deploy to Local k3d

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted   # your EC2 runner

    steps:
      # Checkout repo
      - name: Checkout source
        uses: actions/checkout@v3

      # Build Docker image from app/ folder
      - name: Build Docker image
        run: docker build -t pi-credit-app:latest ./app

      # Import image into k3d cluster
      - name: Load image into k3d
        run: k3d image import pi-credit-app:latest -c picredit

      # Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # Verify rollout
      - name: Verify Deployment rollout
        run: kubectl rollout status deployment/pi-credit --timeout=120s
